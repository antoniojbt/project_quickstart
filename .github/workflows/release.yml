name: Create Release PyPI

on:
  # whenever you push a tag like “v1.2.3”
  push:
    tags:
      - '*.*.*'
  # or when you draft/publish a release in the UI
  release:
    types: [created]

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}         # e.g. v1.2.3
          release_name: Release ${{ github.ref_name }}
          body: |
            <!-- your changelog or notes here -->
            - Feature A  
            - Fix B
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
